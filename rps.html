<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <script>

        function computer_play(){

            let num= Math.floor(Math.random()*3)
            let result=''

            if (num==0){

                result= 'rock'

            }

            else if (num==1){
                result= 'paper'


            }


            else{
                result= 'scissors'
            }

            return result

        }


        function user_play(){

            let choice= prompt("Choose Rock, Paper or Scissors")

            return choice.toLocaleLowerCase()

        }



        function match(user_choice, computer_choice){

            let result=0

            if(user_choice==computer_choice){

                result=0
            }


           else if(user_choice=='rock' && computer_choice=='paper'){

                result = -1


           }

           else if(user_choice=='paper' && computer_choice=='scissors'){

                result = -1


}


            else if(user_choice=='scissors' && computer_choice=='rock'){

                result = -1


}



            else{

                result=1
            }


            console.log(`computer chose: ${computer_choice} || user chose: ${user_choice} || the result is: ${result}`)
            return result


        }



        function play_game(){

            let totalscore=0
      

            for (i = 1; i < 6; i++) {
            
            let user_choice= user_play()
            let computer_choice=computer_play()
            let score_keeper=match(user_choice,computer_choice)
            totalscore=totalscore+score_keeper
            
            console.log(`current round is:${i}||current score is: ${totalscore}`)

            }


            console.log(`final score is: ${totalscore}`)
            

        }


  



    
    </script>



</body>
